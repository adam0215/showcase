<main class="flex flex-col gap-4 items-center w-[512px] ring-2 ring-gray-700 py-8 rounded-lg">
    <div class="flex items-center gap-8">
        <div class="relative w-12 h-12">
            <button it-click="decrement"
                class="peer fixed z-50 grid place-items-center text-4xl font-medium w-12 h-12 ring-2 ring-gray-700 rounded hover:bg-sky-900 hover:ring-sky-500 transition-all duration-300"><svg
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
            </button>
            <div
                class="absolute z-0 inset-0 w-12 h-12 ring-4 ring-sky-500 blur-sm rounded opacity-0 peer-hover:opacity-100 transition-all duration-300 peer-active:ring-sky-100">
            </div>
        </div>
        <span
            class="inline-flex justify-center text-6xl font-medium w-32 bg-gradient-to-b from-sky-200 to-sky-600 inline-block text-transparent bg-clip-text">
            {{ counter }}
        </span>
        <div class="relative w-12 h-12">
            <button it-click="increment"
                class="peer fixed z-50 grid place-items-center text-4xl font-medium w-12 h-12 ring-2 ring-gray-700 rounded hover:bg-sky-900 hover:ring-sky-500 transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                </svg>
            </button>
            <div
                class="absolute z-0 inset-0 w-12 h-12 ring-4 ring-sky-500 blur-sm rounded opacity-0 peer-hover:opacity-100 transition-all duration-300 peer-active:ring-sky-100">
            </div>
        </div>
    </div>
    <div>
        <span class="font-medium text-gray-600">Previous action: {{ prevAction }}</span>
    </div>
    <h1
        class="text-xl font-medium mt-8 bg-gradient-to-b from-gray-200 to-gray-600 inline-block text-transparent bg-clip-text">
        Counter Example</h1>
</main>
